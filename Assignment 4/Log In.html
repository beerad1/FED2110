    <body>
        
        <section id="mainSection">

            </div>

            <!--Middle space to keep banners seperate-->
            <div id="middleSpacer">
            </div>

            <section id="middleSection">

                <div id="leftSpacer">
                </div>

                <div id="rightBanner">

                    <form action="">
                        
                        <div>

                            <label for="email">Email *</label>
                            <br>
                            <input type="text" name="email" placeholder="Email*">

                        </div>
        
                        <div>
        
                            <label for="password">Password *</label>
                            <br>
                            <input type="text" name="password" placeholder="Password*">
        
                        </div>
        
                    </form>
        
                    <input type="submit" class="buttonRightBanner" value="Log In">

                    <a href="" alt="Telmi - Forgot Password">
                        <input type="button" id="buttonForgot" value="Forgot Something?">
                    </a>
        
                </div>

            </section>

        </section>

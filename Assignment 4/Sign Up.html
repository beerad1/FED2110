    <body>
        
        <section id="mainSection">

            <!--This is the Left side banner-->
            <div id="topBanner">
                
                <h1 id="signupLogo">Telmi</h1>

                <div id="dividerLine"></div>

                <h3 id="signupText">Sign up, <br> start scrolling.</h3>

            </div>

            <!--This is the Right side banner-->
            <div id="bottomBanner">

                <form action="">

                    <div>

                        <label for="fName">First Name</label>
                        <br>
                        <input type="text" name="firstName" placeholder="First Name*">
                
                    </div>

                    <div>

                        <label for="lName">Last Name</label>
                        <br>
                        <input type="text" name="lastName" placeholder="Last Name*">

                    </div>

                    <div>

                        <label for="uName">Username</label>
                        <br>
                        <input type="text" name="username" placeholder="Username*">

                    </div>
                    
                    <div>

                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="email" placeholder="Email*">

                    </div>

                    <div>

                        <label for="password">Password</label>
                        <br>
                        <input type="text" name="password" placeholder="Password*">

                    </div>

                </form>

                <a href="Log In.html" alt="Telmi - Sign Up">
                    <input type="submit" id="buttonBottomBanner" value="Sign Up">
                </a>

            </div>

        </section>

        <!--This is the Footer-->
